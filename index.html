<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Postman Clone by Alankar</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- main container  -->
    <div class="my-main-container container  p-3 mt-2 shadow">
        <!-- header section-->
        <div class="container text-center">
            <header class="header my-3">
                <strong class=" h2">
                    Simple Postman Clone
                </strong>
            </header>
        </div>

        <!-- form section; here 2col for label & 10col for input controls  -->
        <div class="container">

            <form>

                <!-- URL input section -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label " for="urlText">URL</label>
                    <div class="col-sm-10">
                        <input class="form-control " type="text" name="" id="urlText" placeholder="Enter URL">
                        <!-- <div class="invalid-feedback">
                            Please enter valid url.
                        </div> -->
                    </div>
                </div>

                <!-- Request type check input; GET or POST -->
                <fieldset class="form-group ">
                    <div class="row">
                        <legend class="col-sm-2 col-form-label pt-0">Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="requestTypeRadioGroup" id="getRadio"
                                    value="GET" checked>
                                <label class="form-check-label" for="getRadio">GET</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="requestTypeRadioGroup"
                                    id="postRadio" value="POST">
                                <label class="form-check-label" for="postRadio">POST</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- content type check input; JSON or Custom Parameter -->
                <fieldset class="form-group ">
                    <div class="row">
                        <legend class="col-sm-2 col-form-label pt-0">Content Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="contentTypeRadioGroup"
                                    id="jsonRadio" value="json" checked>
                                <label class="form-check-label" for="jsonRadio">JSON</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="contentTypeRadioGroup"
                                    id="custParaRadio" value="customParameter">
                                <label class="form-check-label" for="custParaRadio">Custom Parameters</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- Custom Parameter; displayed if Content type is Custom parameter -->
                <div id="my-custom-paramter-box">
                    <div class=" form-group row">
                        <label class="col-sm-2 col-form-label " f>Parameter</label>
                        <div class=" ml-0 col-sm-10">
                            <div class="row my-custom-parameter-keyvalue">
                                <input class="form-control mx-2 col-4" type="text" name="" id="parameterkey1"
                                    placeholder="Enter Key">
                                <input class="form-control mx-2 col-4" type="text" name="" id="parametervalue1"
                                    placeholder="Enter Value">
                                <button type="button" class="btn btn-primary mx-2 font-weight-bold"
                                    id="addNewParameter">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- JSON; displayed if Content type is JSON -->
                <div class="form-group row" id="my-json-box">
                    <label class="col-sm-2 col-form-label " for="jsonTextarea">JSON</label>
                    <div class="col-sm-10 ">
                        <textarea class="form-control" type="text" name="" id="jsonTextarea"
                            placeholder="Enter valid JSON string"></textarea>
                    </div>
                </div>

                <!-- button to trigger fetch api -->
                <div class="text-right">
                    <button type="button" class="btn btn-dark py-2 px-3 " id="submitButton">Send Request</button>
                </div>


                <!-- response will show here -->
                <div class="form-group row my-2">
                    <label class="col-sm-2 col-form-label " for="responseTextarea">Response</label>
                    <div class="col-sm-10 ">
                        <textarea class="form-control" type="text" name="" id="responseTextarea" rows="10"
                            placeholder="Your response will display here"></textarea>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <!-- bootstrap & Jquery Js files-->
    <script src="./jquery/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
